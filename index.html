<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <div class="form">
        <input type="text" id="nameinput" placeholder="Enter the name of first user">
        <input type="button" id="button" value="Add">
    </div>
    <div class="container">
        <div class="squares"> 
            <div class="sq1 sq" id="1">
            </div>
            <div class="sq2 sq" id="2"> 
            </div>
            <div class="sq3 sq" id="3">
            </div>
            <div class="sq4 sq" id="4">
            </div>
            <div class="sq5 sq" id="5">
            </div>
            <div class="sq6 sq" id="6">
            </div>
            <div class="sq7 sq" id="7">
            </div>
            <div class="sq8 sq" id="8">
            </div>
            <div class="sq9 sq" id="9">
            </div>
            <div>
                <h3 class="directions"></h3>
                </div>
        </div>
        <div class="history">
            <h3 class="historyheading"></h3>
            <div class="content"></div>
        </div>
    </div>
    

    

    <script src="tictactoe.js"></script>
</body>
</html>
